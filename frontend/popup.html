<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Description Extractor</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20.56 3.34a1 1 0 0 0-1-.08l-17 8a1 1 0 0 0-.57.92 1 1 0 0 0 .6.9L8 15.45v6.72L13.84 18l4.76 2.08a.93.93 0 0 0 .4.09 1 1 0 0 0 .52-.15 1 1 0 0 0 .48-.87V4a1 1 0 0 0-.44-.66zM18 17.56l-3.26-1.43a1 1 0 0 0-.83 0L10 18.37v-2.93a1 1 0 0 0-.35-.76l-5-3.76 14-6.62z"/>
            </svg>
            <h1 class="header-title">Job Match Assistant</h1>
        </div>

        <div class="upload-section">
            <label for="resumeUpload" class="upload-label">Upload Your Resume</label>
            <div class="file-input-wrapper">
                <div class="custom-file-input">
                    <svg class="custom-file-input-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14 2V8H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 13H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 17H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 9H9H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <div class="custom-file-input-text">Drag and drop your PDF resume or click to browse</div>
                    <div class="custom-file-input-hint">Maximum file size: 5MB</div>
                    <input type="file" id="resumeUpload" accept=".pdf"/>
                </div>
            </div>
            <div id="resumeStatus">No file selected</div>
        </div>

        <div id="status">
            <svg class="status-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 16V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 8H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Extracting job details from the current page...</span>
        </div>

        <div id="jobDescription">
            <div class="loading-message">
                <div class="loading-spinner"></div>
                <div>Extracting job description...</div>
            </div>
        </div>

        <div class="footer">
            Job Match Assistant v0.0.1
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
